<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>trains</title>
    <!--<link rel="stylesheet" type="text/css" href="style/style.css">-->

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="logic/trains.js"></script>

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="enter">
        <input id="time" type="number" placeholder="hour started">
        <input id="freq" type="number" placeholder="frequency/min">
        <input id="name" type="text" placeholder="name">
        <input id="addtrain" value="Add train" type="submit">
    </div>
    <div class="trains">
        <div class="loco">
            <h3>train name</h3>
            <h3>first run</h3>
            <h3>next arrival</h3>
            <h3>time remaining</h3>
        </div>
        <div id="trainn"></div>
        <div id="start"></div>
        <div id="until"></div>
        <div id="next"></div>
    </div>
</body>
